# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://blog.myla.eu.org/"
title: Gweek
copyright: "© Gweek"
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
    
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: /
          weight: 1
        - name: Archive
          url: archives
          weight: 5
        - name: Tags
          url: tags/
          weight: 10
        - name: Search
          url: search/
          weight: 15


outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "我娇贵的小绝怂"
  author: Gweek
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  tocopen: true
  comments: true
  images: ["images/papermod-cover.png"]
  twikoo:
      version: 1.6.36 

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Gweek"
    Content: >
      
      
      - 当你竭尽全力却未能达成所愿，面对结局的拷问，有太多的意难平。人生不知何时会按下停止键，既然如此，何不让时时刻刻有可能成为突然结局的那一刻画面都保持美好？雪不应落在沙地上，人生亦不应留下遗憾。

  socialIcons:
    - name: github
      title: Github
      url: "https://github.com/soslane"
    - name: email
      title: E-mail
      url: "mailto:soslane@proton.me"
    - name: instagram
      title: Image
      url: "https://img.myla.eu.org"
    - name: youtube
      title: Youtube
      url: "https://www.youtube.com/@lanechow	"  
    - name: RsS
      url: "index.xml"


  editPost:
    URL: "https://github.com/soslane/gweek/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

